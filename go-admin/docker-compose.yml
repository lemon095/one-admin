version: "3.8"

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: go-admin-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: go_admin
      MYSQL_USER: go_admin
      MYSQL_PASSWORD: go_admin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - go-admin-network

  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: go-admin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - go-admin-network

  # Go 后端服务
  go-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-admin-api
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: go_admin
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT 配置
      JWT_SECRET: your-secret-key-change-in-production
      # 服务器配置
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8081
      GIN_MODE: release
    volumes:
      - ./uploads:/app/uploads # 持久化上传目录
    depends_on:
      - mysql
      - redis
    networks:
      - go-admin-network

volumes:
  mysql_data:
  redis_data:

networks:
  go-admin-network:
    driver: bridge
